[tool:pytest]
minversion = 7.0
addopts = 
    --strict-markers
    --strict-config
    --cov=src/data_for_seo
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
testpaths = tests
asyncio_mode = auto
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests